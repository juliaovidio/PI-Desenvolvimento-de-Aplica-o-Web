<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <link rel="stylesheet" href="css/style_carrossel.css">
</head>
<body>

  <!-- Container do carrossel -->
  <div class="carrossel">
    <!-- Imagens do carrossel -->
    <img src="imagens/foto1.jpg" class="active" alt="Banner 1">
    <img src="imagens/foto2.jpg" alt="Banner 2">
    <img src="imagens/foto3.jpg" alt="Banner 3">

    <!-- Botões de navegação -->
    <button class="prev">&#10094;</button> <!-- Seta para a esquerda -->
    <button class="next">&#10095;</button> <!-- Seta para a direita -->
  </div>

  <!-- CORREÇÃO AQUI: -->
  <script src="js/carrossel.js"></script>

</body>
</html>

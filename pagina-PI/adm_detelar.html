<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style_admdeletar.css">
    <title>Deletar Post (Teste)</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function deletarPost() {
            const id = document.getElementById('postId').value;
            if (!id) {
                alert('Por favor, insira um ID vÃ¡lido.');
                return;
            }

            axios.delete(`http://unifeobapitrab.zapto.org:3030/produtos/${id}`)
                .then(response => {
                    console.log('Post deletado (simulado):', response.data);
                    alert(`Post com ID ${id} deletado (simulado com sucesso)!`);
                })
                .catch(error => {
                    console.error('Erro ao deletar post:', error);
                    alert('Erro ao deletar post. Verifique o ID e tente novamente.');
                });
        }
    </script>
</head>
<body>
    
 <div id="layout"></div><!-- conexao com o arquivo layout.html-->

    <script>
        fetch("layout_adm.html")
            .then(response => response.text())
            .then(data => document.getElementById("layout").innerHTML = data);
    </script>


    <h1>Deletar Post (API de Teste)</h1>
    <label for="postId">ID do Post:</label>
    <input type="number" id="postId" placeholder="Digite o ID do post" />
    <button onclick="deletarPost()">Deletar Post</button>
